<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>\Rock Paper Scissors</title>
  </head>
  <body>
  <div>
    <h1> Rock Paper Scissors</h1>

      <h2>Score Board</h2>
        <table>
          <tr>
            <th>Player</th>
            <th >Computer</th>
          </tr>
          <tr>
            <td id="playerscore">0</td>
            <td id="compscore">0</td>
          </tr>
        </table>
        <h2>Pick rock, paper, or scissors!</h2>
          <button type="button" id='R'>Rock</button>
          <button type="button" id='P'>Paper</button>
          <button type="button" id='S'>Scissors</button>
          <h3>Your Choice</h3>
            <p id='printPlayerChoice'>Player choice</p>
          <h3>Computer Choice</h3>
            <p id="printCompChoice">Computer choice</p>
      <p id="outcome" >Outcome</p>
      <button type="button" id = "reset">Reset</button>
  </div>
  <script src="../js/scripts.js" defer></script>
  </body>
</html>
